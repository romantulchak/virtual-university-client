<section>
  <div class="container">
    <div>
      <h4>Group</h4>
      <mat-form-field appearance="fill">
        <mat-label>Subject</mat-label>
        <mat-select (selectionChange)="selectGroup($event.value)">
          <mat-option *ngFor="let group of groups" [value]="group">{{group.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <app-schedule-table *ngIf="currentGroup != null" [group]="currentGroup" [isAdmin]="true"></app-schedule-table>

  </div>

</section>
