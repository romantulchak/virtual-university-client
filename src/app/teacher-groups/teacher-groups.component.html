<section>
    <div class="container">
        <div *ngFor="let group of studentGroups">
            <div class="group__card">
                
                <h3><a routerLink="../group-details/{{group.id}}" (click)="selectGroup(group)">{{group.name}}</a></h3>
                <h3>{{group.semester.name}}</h3>    
            </div>
            <hr>
        </div>
    </div>
</section>
