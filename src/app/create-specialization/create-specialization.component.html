<section>
    <form action="" [formGroup]="firstFormGroup">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="name" formControlName="name" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Course</mat-label>
            <mat-select formControlName="courseName">
              <mat-option *ngFor="let course of courses" [value]="course">
                {{course.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Semester</mat-label>
            <mat-select formControlName="semester">
              <mat-option *ngFor="let semester of semesters" [value]="semester">
                {{semester.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>



          <mat-form-field appearance="fill">
            <mat-label>Subjects</mat-label>
            <mat-select [formControl]="subjectsFormControl" multiple>
              <mat-select-trigger>
                {{subjectsFormControl.value ? subjectsFormControl.value[0].name : ''}}
                <span *ngIf="subjectsFormControl.value?.length > 1" class="example-additional-selection">
                  (+{{subjectsFormControl.value.length - 1}} {{subjectsFormControl.value?.length === 2 ? 'other' : 'others'}})
                </span>
              </mat-select-trigger>
              <mat-option *ngFor="let subject of subjects" [value]="subject">{{subject.name}}</mat-option>
            </mat-select>
          </mat-form-field>

    <button (click)="create()" type="submit">Create</button>
        </form>


</section>
