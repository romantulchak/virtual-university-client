<section>

    <div class="container">

        <div class="subjects">
       

            <label class="card" *ngFor="let subject of group?.subjects">
                <input (click)="selectSubject(subject.subject)" name="plan" class="radio" type="radio" >
                
                <span class="plan-details">
                  <span class="subject__type">{{subject.subject.type}}</span>
                  <span class="subject__name">{{subject.subject.name}}</span>
                </span>
              </label>
        </div>


        <div class="students" *ngIf="source != null"> 
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="filter($event, source)" placeholder="Adam Kowalski" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="source" matSort>
              
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.student.id}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
                    <td mat-cell *matCellDef="let row"> {{row.student.firstName}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
                    <td mat-cell *matCellDef="let row"> {{row.student.lastName}} </td>
                  </ng-container>
       
                 
                  <ng-container matColumnDef="grade">

                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
                    <td mat-cell *matCellDef="let row"> 
                      <ng-container *ngIf="row.grade == 0">
                          <mat-form-field appearance="fill">
                              <mat-label>Grade</mat-label>
                              <mat-select #value (selectionChange)="changeGrade(value.value, row.id)">
                                  <ng-container *ngFor="let grade of grades">
                                    <mat-option [value]="grade">{{grade}}</mat-option>
                                  </ng-container>  
                              </mat-select>
                            </mat-form-field>
                        </ng-container>
                        <ng-container *ngIf="row.grade != 0">
                            <h3>{{row.grade}}</h3>
                        </ng-container>
                    </td>
                  </ng-container>
                        

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
              <button (click)="setGrade()">Ok</button>
        </div>
    </div>

</section>
