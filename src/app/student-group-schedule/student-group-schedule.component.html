<section>
    <div class="container">
        <app-schedule-table 
        *ngIf="group != null" 
        (showDaysForWeek)="getDaysForWeek()"
        (showAllDays)="getScheduleForGroup()"
        (showDaysByRange)="filterByRange($event)"
        [schedule]="schedule"
        [group]="group">
        </app-schedule-table>
  
    </div>
</section>
