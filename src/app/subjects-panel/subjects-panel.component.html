<section>
  <form action="">
    <mat-form-field appearance="fill">
      <mat-label>Teachers</mat-label>
      <mat-select (selectionChange)="searchSubjects($event.value)">
        <mat-option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.firstName}} {{teacher.lastName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <ng-container *ngIf="subjects != null">
      <mat-form-field appearance="fill">
        <mat-label>Subjects</mat-label>
        <mat-select [formControl]="subjectsFormControl" multiple>
          <mat-select-trigger>
            {{subjectsFormControl.value ? subjectsFormControl.value[0].name : ''}}
            <span *ngIf="subjectsFormControl.value?.length > 1" class="example-additional-selection">
              (+{{subjectsFormControl.value.length - 1}}
              {{subjectsFormControl.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let subject of subjects" [value]="subject">{{subject.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
    <button mat-stroked-button color="primary" (click)="addSubject()">Add subject</button>
  </form>
</section>
