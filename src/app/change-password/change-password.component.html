
<form action="">
    <h3>Reset password</h3>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Enter your old password</mat-label>
            <input name="oldPassword" [(ngModel)]="resetPassword.oldPassword" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    </div>
      <div>
        <mat-form-field appearance="fill">
            <mat-label>Enter your new password</mat-label>
            <input [(ngModel)]="resetPassword.newPassword" name="newPassword" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
            <mat-label>Confirm your new password</mat-label>
            <input name="newPasswordConfirm" #confirmPassword matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </div>

      <input type="submit" (click)="passwordReset(confirmPassword.value)">
</form>
